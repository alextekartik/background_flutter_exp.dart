# Dependabot configuration file.
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
version: 2

enable-beta-ecosystems: true

updates:
  - package-ecosystem: "pub"
    directory: "packages/app_mutex"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/work_manager_exp2"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/work_manager_exp3"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/work_manager_exp4"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/work_manager_exp_common"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "repo_support"
    schedule:
      interval: "monthly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
